<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
        }

        .product-card {
            max-width: 450px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .spec-label {
            color: #666;
            font-size: 15px;
            flex: 1;
        }

        .spec-value {
            color: #333;
            font-weight: 500;
            font-size: 16px;
            text-align: right;
            flex-shrink: 0;
            margin-left: 15px;
        }

        .header {
            padding: 20px;
            background: #f8f8f8;
            border-bottom: 1px solid #eee;
        }

        .product-title {
            margin: 0;
            color: #333;
            font-size: 22px;
            font-weight: 600;
        }

        .principle {
            margin: 8px 0 0;
            color: #666;
            font-size: 14px;
        }

        .footer-note {
            padding: 15px 20px;
            background: #f8f8f8;
            color: #666;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

        <div class="header">
            <h1 class="product-title">微胶囊灭火贴片</h1>
            <p class="principle">灭火原理：受热释放灭火气体</p>
        </div>

                <span class="spec-label">触发温度</span>
                <span class="spec-value">105±5°C</span>
            </div>
            
            <div class="spec-item">
                <span class="spec-label">适用电压</span>
                <span class="spec-value">≤380V</span>
            </div>

            <div class="spec-item">
                <span class="spec-label">储存环境</span>
                <span class="spec-value">存放于干燥阴凉处</span>
            </div>

            <div class="spec-item">
                <span class="spec-label">适用场景</span>
                <span class="spec-value">锂电池防护/配电设备/密闭空间</span>
            </div>

            <div class="spec-item">
                <span class="spec-label">生产日期</span>
                <span class="spec-value">2025年2月20日</span>
            </div>

            <div class="spec-item">
                <span class="spec-label">有效期</span>
                <span class="spec-value">≥5年</span>
            </div>
